<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var n1 = prompt("숫자를 입력하세요", "");
	var n2 = prompt("숫자를 입력하세요", "");
	var n3 = n1 + n2;  // 문자
	var n4 = parseInt(n1) + parseInt(n2);
	var n5 = n1 * n2; // *를 만나면 문자 * 문자 말이 안된다. 아마 정수일거야 판단 문자를 정수변경해서 계산
	document.write("합계 = " + n3+"<p>");
	document.write("합계 = " + n4+"<p>");
	document.write("곱셈 = " + n5+"<p>");
</script>
</head>
<body>

</body>
</html>
