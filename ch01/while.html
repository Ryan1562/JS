<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// while이용한 구구단
	var i = 2, j = 1;
	document.write("<h2>구구단</h2><table border='1'><tr>");
	while(i <= 9) {
		document.write("<th>"+i+"단</th>");		i++;
	}
	document.write("</tr><tr>");
	i = 2;
	while(i <= 9) {
		document.write("<td>");
		while(j<=9) {
			document.write(i+" * "+j+" = "+i*j+"<br>");
			j++;
		}
		document.write("</td>"); i++; j = 1;
	}
</script>
</head>
<body>

</body>
</html>
