<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//     0 12 345 67890 12 345 67 890
	str = "처음엔 친구였어. 풋풋한 동갑내기 친구";
	document.write(str.substring(10, 18)+"<p>"); // index 10부터 18앞까지
	document.write(str.substr(10, 8)+"<p>"); // index 10부터 8자
	document.write(str.substring(14)+"<p>");     // 인덱스 14부터 끝까지
	document.write(str.slice(10, 18)+"<p>");      // index 10부터 18앞까지
	document.write(str.slice(10, -3)+"<p>");     // index 10부터 -3앞까지
</script>
</head>

</body>
</html>
