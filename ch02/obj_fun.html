<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function Person(name, age, phone) {
		this.name=name; this.age=age; this.phone=phone;
	}
	Person.prototype.prn = function() {
		document.write("이름 : "+this.name+"<br>");
		document.write("나이 : "+this.age+"<br>");
		document.write("전화 : "+this.phone+"<p>");
	}
	var p1 = new Person("로제", 25, "010-1111-2222");
	var p2 = new Person("보검", 31, "010-2222-3333");
	p1.prn();  // 객체.function명()
	p2.prn();
</script></head><body>
</body>
</html>
