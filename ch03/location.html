<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(url) {
		// location.href뒤의 url로 이동
		location.href = url;
	}
</script>
</head>
<body>
	<button onclick="chk('http://www.daum.net')">다음</button><p>
	<button onclick="chk('http://www.naver.com')">네이놈</button><p>
	<button onclick="chk('http://www.google.com')">가글</button><p>
</body>
</html>
