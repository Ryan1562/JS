<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(url) {
		// location.replace 뒤의 url로 변경 : 뒤로가기가 안됨
		location.replace(url);
		
	}
</script>
</head>
<body>
	<button onclick="chk('http://www.daum.net')">다음</button><p>
	<button onclick="chk('http://www.naver.com')">네이놈</button><p>
	<button onclick="chk('http://www.google.com')">가글</button><p>
</body>
</html>
