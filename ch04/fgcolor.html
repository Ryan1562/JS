<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var color = ["red","orange","yellow","green","blue","navy","violet"];
	function col(n) {
		document.fgColor = color[n];
	}
</script></head><body bgcolor="black">
<font size="7">안녕 컴 동지들 !!!</font>
<table width="280" height="280">
	<tr>
		<td bgcolor="red" onmouseover="col(0)"></td>
		<td bgcolor="orange" onmouseover="col(1)"></td>
		<td bgcolor="yellow" onmouseover="col(2)"></td>
		<td bgcolor="green" onmouseover="col(3)"></td>
		<td bgcolor="blue" onmouseover="col(4)"></td>
		<td bgcolor="navy" onmouseover="col(5)"></td>
		<td bgcolor="violet" onmouseover="col(6)"></td>
	</tr>
</table>
</body>
</html>
