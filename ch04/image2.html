<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk(n) {
		document.pic.src="../images/"+n+".gif";
	}
</script></head>
<body>
	<img alt="" src="../images/1.gif" name="pic"><br>
	<button onclick="chk(1)">트로이 목마</button>
	<button onclick="chk(2)">사랑의 우체통</button>
	<button onclick="chk(3)">불장난 하면 오줌싸</button>
</body>
</html>
