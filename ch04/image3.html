<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function over() {
		document.pic.src="../images/but2.gif";
	}
	function out() {
		document.pic.src="../images/but1.gif";
	}
</script></head><body>
	<a onmouseover="over()" onmouseout="out()">
		<img alt="" src="../images/but1.gif" name="pic">
	</a>
</body>
</html>
