<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var overImg = new Array();
	var outImg  = new Array();
	for (var i =0 ; i < 4; i++) {
		overImg[i] = "../images/"+i+"over.jpg";
		outImg[i]  = "../images/"+i+"out.jpg";
	}
	function ov(n) {
		document.images[n].src=overImg[n];
	}
	function ot(n) {
		document.images[n].src=outImg[n];
	}
</script></head><body>
	<img alt="" src="../images/0out.jpg" onmouseover="ov(0)" onmouseout="ot(0)">
	<img alt="" src="../images/1out.jpg" onmouseover="ov(1)" onmouseout="ot(1)">
	<img alt="" src="../images/2out.jpg" onmouseover="ov(2)" onmouseout="ot(2)">
	<img alt="" src="../images/3out.jpg" onmouseover="ov(3)" onmouseout="ot(3)">
</body>
</html>
