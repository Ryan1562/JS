<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (frm.title.value=="") {
			alert("제목을 입력하세요");	frm.title.focus();	return;
		}
		if (!frm.writer.value) {
			alert("작성자를 입력하세요");	frm.writer.focus();		return;
		}
		if (frm.content.value.length==0) {	alert("내용을 입력하세요");	frm.content.focus();
			return;
		}
	}
</script></head><body>
<h2>게시판</h2>
<form name="frm">
	제목 : <input type="text" name="title"><p>
	작성자 : <input type="text" name="writer"><p>
	내용 : <textarea rows="5" cols="40" name="content"></textarea><p>
	<input type="button" value="확인" onclick="chk()">
</form>
</body>
</html>
